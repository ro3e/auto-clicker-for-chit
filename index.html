<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button, input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Auto Clicker</h1>
        <label for="interval">Click Interval (ms): </label>
        <input type="number" id="interval" value="1000">
        <br>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <p>Press 'a' to start and 'd' to stop</p>
    </div>

    <script>
        let intervalId;

        document.getElementById('start').addEventListener('click', startAutoClicker);
        document.getElementById('stop').addEventListener('click', stopAutoClicker);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'a') {
                startAutoClicker();
            } else if (event.key === 'd') {
                stopAutoClicker();
            }
        });

        function startAutoClicker() {
            const interval = document.getElementById('interval').value;
            intervalId = setInterval(() => {
                simulateClick();
            }, interval);
        }

        function stopAutoClicker() {
            clearInterval(intervalId);
        }

        function simulateClick() {
            const event = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true,
                clientX: window.innerWidth / 2, // Adjust this for the current mouse position
                clientY: window.innerHeight / 2 // Adjust this for the current mouse position
            });
            document.dispatchEvent(event);
        }
    </script>
</body>
</html>
